<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PlayerCast</title>
  <meta name="description" content="Um simples player de Ã¡udio customizado.">
  <meta name="keywords" content="player, audio, tocador, mp3, podcast, javascript, vanilla, js, puro, html5, css3">
  <meta name="author" content="Lucas Becker">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div id="player">
    <h4><i class="material-icons">equalizer</i> PlayerCast</h4>
    <div class="card">
      <div class="card-image">
        <div class="some-controls">
          <a href="#previous" class="btn-floating">
            <i class="material-icons"  id="previous" >skip_previous</i>
          </a>
          <a href="#play" class="btn-floating btn-large">
            <i class="material-icons" id="play-pause">play_arrow</i>
          </a>
          <a href="#next" class="btn-floating  ">
            <i class="material-icons" id="next">skip_next</i>
          </a>
        </div>
      </div>
      <div class="card-content">
        <h5>Title</h5>
        <div class="details">
          <p class="artist"><i class="material-icons">keyboard_voice</i> Artist</p>
          <p><a href="#" target="_blank" class="more"><i class="material-icons">add</i> Mais Detalhes</a></p>
        </div>
        
        <div class="row valign-wrapper" id="custom-control">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s6 range-field valign-wrapper">
            <input type="range" min="0" max="0" step="1" id="seekbar" />
          </div>
          <div class="col s2" id="total-duration">00:00</div>
          <div class="col s2">
            <a href="#mute">
              <i class="material-icons" id="vol">volume_up</i>
            </a>
          </div>
          <div class="col s3 range-field valign-wrapper">
            <input type="range" min="0" max="100" value="100" step="1" id="vol-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./javascript/index.js" type="module"></script>
</body>
</html>
